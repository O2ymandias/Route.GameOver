                </h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul id="categoriesLinks" class="navbar-nav ms-auto mb-2 mb-lg-0">

                        </li>
                        <li class="nav-item">

            <section>
                <div class="container">
                    <div id="gamesData" class="row g-4">
                    </div>
                </div>
            </section>
        </main>

    </section>

    <section id="details" class="d-none">
        <div class="container py-3">
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="mb-3">Details Game</h2>
                <i id="closeDetails" class="fa fa-xmark fa-xl text-secondary"></i>
            </div>
            <div id="gameDetails" class="row g-4">

    <div class="loading d-none">
